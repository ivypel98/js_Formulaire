<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="pel.css">
  </head>
  <body>
    <!-- inspiré du code de Josias APLETE -->

    <h1>Formulaire DWWM</h1>
    <form method="post">
      <table>
        <tr>
          <td class="key">
            <label for="Nom">Nom</label>
          </td>
          <td class="key">
            <input type="text" id="nom" placeholder="Entrez votre nom">
          </td>
        </tr>

        <tr>
          <td class="key">
            <label for="email">Email</label>
          </td>
          <td class="key">
            <input type="email" id="email" placeholder="Entrez votre email">
          </td>
        </tr>

        <tr>
          <td class="key">
            <label for="satis">Indiquez votre satisfaction au cours de 1 à 10</label>
          </td>
          <td class="key">
          <input type="number" id="noter">
          </td>
        </tr>

        <tr>
          <td class="key">
            <label for="">Qui est votre coach</label>
          </td>
          <td class="key">
            <select name="" id="coach">
              <option value="Birante">Birante</option>
              <option value="Mamadou">Mamadou</option>
              <option value="Malick">Malick</option>
            </select>
         </td>
        </tr>

        <tr>
          <td class="key">
            <label for="">Décrivez votre expérience jusque là</label>
          </td>
          <td class="key">
            <textarea name="" id="experience" cols="30" rows="10"></textarea>
          </td>
        </tr>
      </table>

      <button type="button" onclick="afficher()">
        verifier
      </button>
   </form>

   <div>
     <h2 class="username"></h2>
     <h2 class="user_mail"></h2>
     <h2 class="user_note"></h2>
     <h2 class="user_coach"></h2>
     <h2 class="user_experience"></h2>
   </div>

<script src="formulaire.js">
</script>

  </body>
</html>
